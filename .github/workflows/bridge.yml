name: Antigravity Bridge

on:
  push:
  issue_comment: {}
  workflow_dispatch:

jobs:
  antigravity:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Antigravity
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./scripts/bridge_worker.sh "${{ github.event.issue.number || '0' }}" "${{ github.event.comment.body || 'Manual Trigger' }}"
