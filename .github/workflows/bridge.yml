name: Antigravity Bridge

on:
  push:
  issue_comment: {}
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  antigravity:
    runs-on: self-hosted
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Antigravity
        if: |
          github.event_name == 'workflow_dispatch' ||
          github.event_name == 'issues' ||
          (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./scripts/bridge_worker.sh "${{ github.event.issue.number || '0' }}" "${{ github.event.comment.body || github.event.issue.body || 'Manual Trigger' }}"
