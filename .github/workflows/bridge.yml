name: Antigravity Bridge

on:
  push:
  issue_comment: {}
  workflow_dispatch:

jobs:
  antigravity:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Antigravity
        run: |
          /Users/morhogeg/.antigravity/antigravity/bin/antigravity run \
            --issue-number "${{ github.event.issue.number || '0' }}" \
            --comment-body "${{ github.event.comment.body || 'No Body' }}" \
            --branch "ai-dev/${{ github.event.issue.number || 'manual' }}"
