name: Antigravity Bridge

on:
  push:
  issue_comment:
    types: [created, edited]
  workflow_dispatch:

jobs:
  antigravity:
    runs-on: self-hosted
    steps:
      - name: Check Trigger
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Comment: ${{ github.event.comment.body }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Antigravity
        if: |
          github.event_name == 'workflow_dispatch' ||
          github.event_name == 'push' ||
          (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@'))
        run: |
          /Users/morhogeg/.antigravity/antigravity/bin/antigravity run \
            --issue-number "${{ github.event.issue.number || '0' }}" \
            --comment-body "${{ github.event.comment.body || 'Manual Trigger' }}" \
            --branch "ai-dev/${{ github.event.issue.number || 'manual' }}"
