# Agent Configuration
# Customize agent behaviors, prompts, and settings

agents:
  ticket_ingestor:
    role: "Jira Data Extractor"
    goal: "Extract and normalize Jira tickets for strategic analysis"
    backstory: "Extract ticket data from Jira using configured JQL queries. Focus on relevant fields: summary, description, sprint, labels, and priority."
    jql_templates:
      execution: "project = {PROJECT_KEY} AND sprint in openSprints()"
      strategy: "project = {PROJECT_KEY} AND labels in (strategic_epic)"
      full_review: "project = {PROJECT_KEY}"
    max_tickets: 1000  # Limit for safety
    
  alignment_evaluator:
    role: "Strategic Alignment Analyst"
    goal: "Evaluate each ticket's alignment with company principles"
    backstory: "Analyze tickets against defined company principles. Assign scores (0-100) based on strategic relevance. Provide clear, factual rationale for each assessment."
    temperature: 0.3  # Lower = more consistent scoring
    verbose: true
    
  rewrite_strategist:
    role: "Strategic Reframing Specialist"
    goal: "Transform misaligned tickets into strategic work"
    backstory: "Rewrite misaligned tickets to better align with company principles. Maintain core functionality while clarifying strategic value. Provide specific, actionable suggestions."
    temperature: 0.7  # Higher = more creative rewrites
    comment_prefix: "üéØ **Strategic Alignment Guard**: Strategic realignment suggestion"
    
  theme_synthesizer:
    role: "Strategic Pattern Analyst"
    goal: "Identify trends and blind spots across all tickets"
    backstory: "Analyze aggregate ticket data to identify patterns. Report on over-indexed areas, neglected principles, and strategic gaps. Provide data-driven recommendations."
    max_recommendations: 7
    include_stats: true
    
  founder_voice:
    role: "Executive Summary Generator"
    goal: "Generate executive summary with ticket analysis, scoring, and strategic recommendations"
    backstory: "Create structured reports with key metrics, alignment statistics, and actionable recommendations. Use clear categorization and priority-based recommendations."
    temperature: 0.3
    max_words: 1000
    tone: "professional, direct, data-driven"
    signature: ""
    output_format:
      - "Executive summary with key metrics"
      - "Strategic scorecard with ticket rankings"
      - "Alignment statistics and distribution"
      - "Prioritized recommendations"
      - "Clear next steps"
    category_definitions:
      core_value: "High-impact work that directly advances our product's core mission ‚Äî such as AI agent excellence, workflow speed, or user outcomes. These tickets are aligned with our most important principles and visibly push the product forward."
      strategic_enabler: "Foundational infrastructure or internal improvements that unlock future value. While not always user-facing, they are necessary to support Core Value delivery (e.g., memory layers, error handling, API scaffolding)."
      drift: "Well-intentioned work that lacks clear strategic connection. Often includes maintenance tasks, cosmetic UI changes, or unprioritized legacy updates. Drift consumes capacity without clearly serving user value or roadmap priorities."
      distraction: "Work that not only lacks alignment but carries opportunity cost ‚Äî tasks that should be reframed, deferred, or stopped altogether. These tickets dilute focus and can be misleadingly urgent without being strategically important."
